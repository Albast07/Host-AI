<a class="brand" routerLink="/"></a>

<!-- full-viewport background so gradient fills entire window -->
<div class="page-bg" aria-hidden="true"></div>

<div class="register-container">
  <div class="register-card">
    <!-- <a class="brand-inline" routerLink="/">Classmind</a> -->
    <div class="register-header">
      <h1>Registro de Estudiante</h1>
      <p>Únete a nuestro diario emocional</p>
    </div>

    <!-- Mensaje para usuarios ya autenticados -->

    <form
      *ngIf="!authService.isAuthenticated()"
      (ngSubmit)="onSubmit()"
      class="register-form"
      autocomplete="off"
      novalidate
    >
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="registerData.username"
          placeholder="Elige un nombre de usuario"
          required
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="firstName">Nombre</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          [(ngModel)]="registerData.first_name"
          placeholder="Tu nombre"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Apellidos</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          [(ngModel)]="registerData.last_name"
          placeholder="Tus apellidos"
          required
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="registerData.email"
          placeholder="tu@email.com"
          required
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="registerData.password"
          placeholder="Mínimo 8 caracteres"
          required
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          placeholder="Repite tu contraseña"
          required
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input
          type="date"
          id="fechaNacimiento"
          name="fechaNacimiento"
          [(ngModel)]="registerData.fecha_de_nacimiento"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="isLoading">
          <span *ngIf="isLoading" class="loading-spinner"></span>
          {{ isLoading ? "Creando cuenta..." : "Crear Cuenta" }}
        </button>
      </div>

      <div class="form-footer">
        <p>
          ¿Ya tienes cuenta?
          <a
            href="#"
            (click)="goToLogin(); $event.preventDefault()"
            class="login-link"
            >Inicia sesión aquí</a
          >
        </p>
      </div>
    </form>

    <!-- Messages -->
    <div
      *ngIf="!authService.isAuthenticated() && errorMessage"
      class="message error-message"
    >
      {{ errorMessage }}
    </div>
    <div
      *ngIf="!authService.isAuthenticated() && successMessage"
      class="message success-message"
    >
      {{ successMessage }}
    </div>
  </div>
</div>
