<div class="login-container">
  
  <div class="login-card">
    <div class="logo-prueba"> 
      <!-- <img src="assets/classmind-color.png" alt="ClassMind" class="login-logo" />  -->
    </div>
    
    <!-- <a class="brand-inline" routerLink="/">Classmind</a> -->
    <div class="login-header">
      <h1>Iniciar SesiÃ³n</h1>
      <p *ngIf="userType === 'student'">Accede a tu diario emocional</p>
      <p *ngIf="userType === 'teacher'">Accede al seguimiento emocional</p>
    </div>

    <!-- Mensaje para usuarios ya autenticados -->

  <form (ngSubmit)="onSubmit()" class="login-form" autocomplete="off">
      <!-- Toggle de tipo de usuario -->
      <div class="form-group user-type-toggle">
        <!-- <label>Tipo de Usuario</label> -->
        <div class="toggle-container">
          <input 
            type="radio" 
            id="student" 
            name="userType" 
            value="student" 
            [(ngModel)]="userType"
            (ngModelChange)="onUserTypeChange($event)"
            [disabled]="isLoading"
          />
          <label for="student" class="toggle-label" [class.active]="userType === 'student'">
            ğŸ‘¨â€ğŸ“ Estudiante
          </label>
          
          <input 
            type="radio" 
            id="teacher" 
            name="userType" 
            value="teacher" 
            [(ngModel)]="userType"
            (ngModelChange)="onUserTypeChange($event)"
            [disabled]="isLoading"
          />
          <label for="teacher" class="toggle-label" [class.active]="userType === 'teacher'">
            ğŸ‘©â€ğŸ« Profesor
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="loginData.username"
          placeholder="Ingresa tu nombre de usuario"
          required
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-group">
        <label for="password">ContraseÃ±a</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginData.password"
          placeholder="Ingresa tu contraseÃ±a"
          required
          autocomplete="off"
          autocapitalize="off"
          spellcheck="false"
          [disabled]="isLoading"
        />
      </div>

      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
          [disabled]="isLoading"
        >
          <span *ngIf="isLoading" class="loading-spinner"></span>
          {{ isLoading ? 'Iniciando sesiÃ³n...' : 'Iniciar SesiÃ³n' }}
        </button>
      </div>

      <div class="form-footer">
        <p *ngIf="userType === 'student'">Â¿No tienes cuenta? 
          <a href="#" (click)="goToRegister(); $event.preventDefault()" class="register-link">RegÃ­strate aquÃ­</a>
        </p>
        <p *ngIf="userType === 'teacher'">
          <em>Los profesores deben solicitar sus credenciales al administrador.</em>
        </p>
      </div>
    </form>

    <!-- Messages -->
    <div *ngIf="errorMessage" class="message error-message">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="message success-message">
      {{ successMessage }}
    </div>
  </div>
</div>
